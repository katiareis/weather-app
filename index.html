<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>

<body>
  <main>
    <div class="container my-3 mx-auto">

      <h1 class="text-muted text-center my-3">Weather App</h1>

      <form class="change-location my-3 text-center text-muted">
        <label for="city">Enter a location for weather information</label>
        <input type="text" name="city" class="form-control p-4">
      </form>

      <div class="card shadow-lg rounded display-none">
        <img src="https://via.placeholder.com/400x300" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center active">
          <img class="icon" src="" alt="">
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-2">City name</h5>
          <div class="my-2">Weather condition</div>
          <div class="display-4 my-3">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
